<!-- 生命周期函数 -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
</head>
<body>
<div id="app"></div>
</body>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      msg: 'mmp'
    },
    methods: {
    },
    beforeCreate () {
//      实例创建之前调用,data和methods都未被初始化
    },
    created () {
//      data和methods都初始化完毕
    },
    beforeMount () {
//      模板已经在内存中编译完成，尚未渲染到页面中
    },
    mounted () {
//      页面已经渲染完毕，实例创建期间最后一个生命周期函数，实例已完全创建完毕
    },
    beforeUpdate () {
//      数据被更新了,页面未被更新
    },
    updated () {
//      页面数据渲染完毕
    },
    beforeDestroy () {
//      实例里所有的data和methods以及过滤器、指令等等都处于可用状态，还未被销毁
    },
    destroyed () {

    }
  })
</script>
</html>
