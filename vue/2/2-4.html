<!-- vue-resource 使用 -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
  <!-- this.$http.get/post/josnp -->
  <script src="../lib/vue-resource.js"></script>
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
</head>
<body>
<div id="app">
  <input type="button" value="get" @click="getInfo">
  <input type="button" value="post" @click="postInfo">
  <input type="button" value="jsonp" @click="jsonpInfo">
</div>
</body>
<script>
  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {
      getInfo () {
        this.$http.get('./s.php').then(function (result) {
          console.log(result.data)
        })
      },
      postInfo () {
//        post(url, [body], [options])
//        其中option有 emulateJSON (boolean) Send request body as [application/x-www-form-urlencoded] content type
//        手动发起的Post请求，默认没有表单格式，所以，有的服务器处理不了，设置emulateJSON 将提交的内容类型 变为 普通表单数据格式
        this.$http.post('./s.php', {s: 'mmp'}, {emulateJSON: true}).then(result => {
          console.log(result.data)
        })
      },
      jsonpInfo () {
        this.$http.jsonp('').then(result => {

        })
      }
    }
  })
</script>
</html>
