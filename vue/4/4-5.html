<!-- vue-router -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
  <script src="../lib/vue-resource.js"></script>
  <script src="../lib/vue-router.js"></script>
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <style>
    .myactive {
      color: red;
      font-weight: 800;
      font-style: italic;
      text-decoration: underline;
      background-color: #3c3c3c;
    }

    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(140px);
    }

    .v-enter-active,
    .v-leave-active {
      transition: all 0.5s ease;
    }

  </style>
</head>
<body>
<div id="app">
  <!-- 默认渲染为a标签 tag为默认渲染出的元素 -->
  <router-link to="/login" tag="span" style="margin-left: 40px">登陆</router-link>
  <router-link to="/register" tag="span">注册</router-link>
  <transition mode="out-in">
    <router-view></router-view>
  </transition>
</div>
</body>
<script>
  var login = {
    template: '<h1>登陆组件</h1>'
  }

  var register = {
    template: '<h1>注册组件</h1>'
  }


// 创建路由对象, 在导入vue-router包之后，在window全局对象中，就有了一个路由构造函数 VueRouter
// new 时， 可以为构造函数传递一个配置对象
  var routerObj = new VueRouter({
// route路由匹配规则
    routes: [
// 每个路由规则都是一个对象，必须两个属性，一个path: 监听的路由链接地址
// component: 如果路由是前面匹配到的path，则展示component属性对应的那个组件, 必须是一个组件模板对象，不能是组件引用名称
      { path: '/', redirect: '/login' },  // 重定向
      { path: '/login', component: login },
      { path: '/register', component: register }
    ],
//    修改链接激活时使用的CSS类
    linkActiveClass: 'myactive'
  })

  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {},
//    将路由规则对象注册到vm实例中，用来监听url地址的变化，展示对应的组件
    router: routerObj
  })
</script>
</html>
