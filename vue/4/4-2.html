<!-- 父组件把方法传递给子组件,或数据 -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
  <script src="../lib/vue-resource.js"></script>
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
</head>
<body>
<div id="app">
  <!-- 父组件向子组件传递方法，使用的是事件绑定机制 -->
  <com2 v-on:func="show"></com2>
</div>

<template id="tmp1">
  <div>
    <h3>这是子组件</h3>
    <input type="button" value="触发默认show" @click="myclick">
    <input type="button" value="触发含参show" @click="myclick2">
  </div>
</template>
</body>
<script>
//  定义了一个字面量类型的组件模板对象
  var com2 = {
    template: '#tmp1',
    data () {
      return {
        sonmsg: { name: 1, age: 5 }
      }
    },
    methods: {
      myclick () {
//        emit触发
        this.$emit('func')
      },
      myclick2 () {
        this.$emit('func', this.sonmsg)
      }
    }
  }

  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {
      show (data = { name: '', age: '' }) {
        console.log('调用了show('+ data.name + ')')
      }
    },
    components: {
      com2
    }
  })
</script>
</html>
