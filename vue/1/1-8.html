<!-- 通过属性绑定为元素绑定style行内样式 -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <!-- 对象就是无序键值对的集合,如果属性里有横线 必须加单引号 -->
  <h1 :style="obj1">哔哩哔哩</h1>

  <!-- 可以用数组的方式引用多个行内样式 -->
  <h1 :style="[ obj1, obj2 ]">哔哩哔哩</h1>
</div>
</body>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      obj1: { color: 'red', 'font-weight': 200 },
      obj2: { 'font-style': 'italic' }
    },
    methods: {}
  })
</script>
</html>
