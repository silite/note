<!-- 2. 插值表达式 和 v-text -->
<!-- 3. v-cloak -->
<!-- 4. v-html -->
<!-- 5. v-bind -->
<!-- 6. v-on -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 使用v-cloak 能够解决插值表达式闪烁的问题 -->
    <p v-cloak>++ {{ msg }} ++</p>
    <h4 v-text="msg"></h4>
    <!-- 若不写[v-cloak],默认v-text才没有闪烁问题
         插值表达式可以进行字符串操作，text会完全替换元素种原本的内容-->

    <div v-html="msg2"></div>

    <!-- v-bind: 是vue种提供的用于绑定属性的指令,v-bind的属性值可以当作JS代码解析 -->
    <!--<input type="button" value="按钮" v-bind:title="title + 'mmp'">-->
    <input type="button" value="按钮" :title="title + 'mmp'">

    <!--<input type="button" value="按钮2" v-on:click="show">-->
    <input type="button" value="按钮2" @click="show">
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'vue',
        msg2: '<h1>mmp</h1>',
        title: '自定义title'
      },
      methods: {
        show () {
          alert("hello")
        }
      }
    })
  </script>
</body>
</html>
