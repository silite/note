<!-- 事件修饰符 -->
<!-- 1. .stop 阻止冒泡 -->
<!-- 2. .prevent 阻止默认事件 -->
<!-- 3. .capture 添加事件侦听器时使用事件捕获模式 -->
<!-- 4. .self 只当事件在该元素本身(比如不是子元素)触发时触发回调 -->
<!-- 5. .once 事件只触发一次-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
  <style>
    .inner {
      height: 150px;
      background-color: darkcyan;
    }
  </style>
</head>
<body>
 <div id="app">
   <div class="inner" @click="divHandler">
     <input type="button" value="mmp" @click.stop="btnHandler">
     <!-- 如果不停止冒泡 点击btn会触发div的click -->
   </div>

   <a href="http://www.bilibili.com" @click.prevent="bilibili">fff</a>
   <!-- 阻止默认事件 比如a的跳转，表单的submit -->

   <div class="inner" @click="divHandler">
     <input type="button" value="mmp" @click.capture="btnHandler">
     <!-- 先触发div  再触发btn 为捕获机制 -->
   </div>

   <div class="inner" @click.self="divHandler">
     <input type="button" value="mmp" @click="btnHandler">
     <!-- 只有点击self才会执行，捕获冒泡都不执行 -->
   </div>

   <a href="http://www.bilibili.com" @click.prevent.once="bilibili">fff</a>
   <!-- 事件修饰符可以串联，once前面的默认行为也只触发一次 -->

 </div>
</body>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {
        divHandler () {
        },
        btnHandler () {
        },
        bilibili () {
        }
      }
    })
  </script>
</html>
